{% set name = "domdf-python-tools" %}
{% set version = "3.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/domdf_python_tools-{{ version }}.tar.gz
  sha256: f45e34cf4d3363af59c32da28a9de9480ed916eff06bd0cf9a1644b6b460fb88

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - importlib-metadata >=3.6.0
    - importlib-resources >=3.0.0
    - natsort >=7.0.1
    - python >=3.6
    - typing-extensions >=3.7.4.1

test:
  imports:
    - domdf_python_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/domdfcoding/domdf_python_tools
  summary: Helpful functions for Python 🐍 🛠️
  license: MIT
  license_file: LICENSE
  doc_url: https://domdf-python-tools.readthedocs.io/

extra:
  recipe-maintainers:
    - domdfcoding
